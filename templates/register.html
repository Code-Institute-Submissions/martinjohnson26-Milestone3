{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register</h3>

  <div class="row">
    <form class="col s12 m8 offset-m2">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
<!-- Username-->
          <div class="row">
            <div class="input-field col s12">
             <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
					<input id="username" name="username" type="text" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
					<label for="username">Username</label>
            </div>
          </div>
<!--  Password -->
        <div class="row">
				<div class="input-field col s12">
					<i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
					<input id="password" name="password" type="password" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
					<label for="password">Password</label>
				</div>
			</div>
          <p>I am a very simple card. I am good at containing small bits of information.
          I am convenient because I require little markup to use effectively.</p>
        </div>
<!-- Submit Button -->
        <div class="row">
				<button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
			</div>
        <div class="card-action">
          <a href="#">This is a link</a>
          <a href="#">This is a link</a>
        </div>
      </div>
    </form>
  </div>


{% endblock%}
