{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register here to use our site</h3>
<p class="center-align">As a registered user you can add your jargons to our database!</p>

  <div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
      <div class="card grey lighten-3">
        <div class="card-content white-text">
<!-- Username-->
          <div class="row">
            <div class="input-field col s12">
             <i class="fas fa-user-plus prefix grey-text text-darken-4"></i>
					<input id="username" name="username" type="text" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
					<label for="username">Username</label>
            </div>
          </div>
<!--  Password -->
        <div class="row">
				<div class="input-field col s12">
					<i class="fas fa-user-lock prefix grey-text text-darken-4"></i>
					<input id="password" name="password" type="password" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
					<label for="password">Password</label>
				</div>
		</div>

        </div>
<!-- Submit Button -->
        <div class="row">
				<button type="submit" class="col s12 btn-large green darken-1 text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
			</div>
       
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col s12">
        <p class="center-align">
            Already a member?
            <a href="{{ url_for('login') }}" class="red-text">Log In Here</a>
        </p>
    </div>
  </div>


{% endblock%}
