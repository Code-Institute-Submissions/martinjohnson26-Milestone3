{% extends "base.html"%}
{% block content %}


    <div>
        <ul class="collapsible">
            {% for jargon in jargons %}
            <li>
            <div class="collapsible-header white-text light-blue darken-4 text-shadow">
                <i class="fas fa-caret-down"></i>
                <strong>{{ jargon.sport }}</strong>
            </div>
            <div class="collapsible-body">
                <strong>{{ jargon.jargon_name }}</strong>
                <p>{{ jargon.jargon_description }}</p>
                <p><em>by: {{ jargon.created_by }}</em></p>
                <p>{{ jargon.creation_date }}</p>
            </div>
        </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
