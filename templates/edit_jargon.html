{% extends "base.html"%}
{% block content %}

<h3 class="grey-text text-darken-4 center-align">Edit Jargon</h3>
<div class="row card-panel grey lighten-3">
    <form class="col s12" method="POST" action="{{ url_for('edit_jargon', index=jargon._id) }}">
        <!-- A-Z options selection -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix grey-text text-darken-4"></i>
                <select id="jargon_index" name="jargon_index" class="validate" required>
                    <option value="" disabled>Select Jargon Index</option>
                    {% for index in jargons_index %}
                    {% if index.jargon_index == jargon.jargon_index %}
                    <option value="{{ jargon.jargon_index }}" selected>{{ jargon.jargon_index  }}</option>
                    {% else %}
                    <option value="{{ index.jargon_index }}">{{ index.jargon_index  }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
                <label for="jargon_index">Jargon Index</label>
            </div>
        </div>
        <!-- sport name  -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix grey-text text-darken-4"></i>
                <input id="sport" name="sport" minlength="4" maxlength="50" value="{{jargon.sport}}" type="text"
                    class="validate" required>
                <label for="sport">Sport</label>
            </div>
        </div>
        <!-- jargon name  -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix grey-text text-darken-4"></i>
                <input id="jargon_name" name="jargon_name" minlength="5" maxlength="50" value="{{jargon.jargon_name}}"
                    type="text" class="validate" required>
                <label for="jargon_name">Jargon Name</label>
            </div>
        </div>
        <!-- jargon description  -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix grey-text text-darken-4"></i>
                <textarea id="jargon_description" name="jargon_description" minlength="5" maxlength="200"
                    class="materialize-textarea validate" required>
                {{- jargon.jargon_description -}}  
                </textarea>
                <label for="jargon_description">Jargon description</label>
            </div>
        </div>
        <!-- submit button   -->
        <div class="row">
            <div class="col s12 center-align">
                <!-- cancel button -->
                <a href="{{ url_for('get_jargons') }}" class="btn-large red text-shadow">
                    Cancel <i class="fas fa-times-circle right"></i>
                </a>
                <button type="submit" class="btn-large green darken-1 text-shadow">
                    Edit Jargon <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
