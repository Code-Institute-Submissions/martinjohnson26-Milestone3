{% extends "base.html"%}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Jargon</h3>

 <div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_jargon') }}">
    <!-- sport selection -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <select id="sport_name" name="sport_name" class="validate" required>
                    <option value="" disabled selected>Select Sport</option>                   
                    {% for sport in sports %} 
                        <option value="{{ sport.sport_name }}">{{ sport.sport_name }}</option>
                    {% endfor %}
                </select>
                <label for="sport_name">Sport Category</label>
            </div>
        </div>
        <!-- jargon name  -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="jargon_name" name="jargon_name" minlength="5" maxlength="50" type="text" class="validate"
                    required>
                <label for="jargon_name">Jargon Name</label>
            </div>
        </div>
        <!-- jargon description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="jargon_description" name="jargon_description" minlength="5" maxlength="200"
                 class="materialize-textarea validate" required></textarea>
                <label for="jargon_description">Jargon Description</label>
            </div>
        </div>
        <!-- creation date -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                <input id="creation_date" name="creation_date"  type="text" class=" datepicker validate"
                    required>
                <label for="creation_date">Creation Date</label>
            </div>   
        </div>
        <!-- submit button   -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Add Jargon <i class="fas fa-plus-square right"></i>
                    </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
